<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home page</title>
    <script src="https://kit.fontawesome.com/3da95add9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="D:\Google home page design\Google Home page.css">
</head>
<body>
    
    <header>
        
        <!-- google home page naigation bar design code start here -->

        <nav>
            <div class="nav-menu">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">images</a></li>
                    <img class="dots-pic" src="Google Home page images/menu-dots-64.webp" alt="">
                    <img class="gmail-pic" src="Google Home page images/gmail  pro pic.jpeg" alt="">
                </ul>
            </div>
        </nav>


        <!-- google home page hero area/main area code start here -->


        <div id="google-hero-area">

            <div class="google-logo">
                <img src="Google Home page images/google logo (1).png" alt="">
            </div>

            <div class="search-bar-parent">

                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>

                <div class="mic-cam-logo">
                    <img class="microfon" src="Google Home page images/Google_Icons-25-256.webp" alt="">

                    <i class="fas fa-camera-retro"></i>
                </div>


            </div>


        </div>


        <div class="social-icon-area-parent">

                <div class="social-icon">
                    <i class="fab fa-youtube"></i>
                    <h3>YouTube</h3>
                </div>
                <div class="social-icon">
                    <i class="fab fa-facebook"></i>
                    <h3>Facebook</h3>
                </div>
                <div class="social-icon">
                    <i class="fab fa-facebook-messenger"></i>
                    <h3>Messenger</h3>
                </div>
                <div class="social-icon">
                    <i class="fab fa-twitter"></i>
                    <h3>Twitter</h3>
                </div>
                <div class="social-icon">
                    <i class="fab fa-linkedin"></i>
                    <h3>Linkedin</h3>
                </div>
                <div class="social-icon">
                    <i class="fab fa-tiktok"></i>
                    <h3>tiktok</h3>
                </div>

            </div>


<!-- button code start -->

            <div class="button">
                
                <div class="single-button">
                    <button>Google Search</button>
                </div>
                <div class="single-button">
                    <button>i'm Feeling lucky</button>
                </div>

            </div>

    </header>
</body>
</html>
